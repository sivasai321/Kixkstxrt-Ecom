{% extends 'base.html' %}{% block content %}

                <h4 class=" text-info">ADD TO PRODUCTS</h4>
            </div>
            <div class="card-body">
                <form action="addproduct" id="image-form" method ="POST" enctype="multipart/form-data">

                    <span id="errorbrand" class="text-danger"></span>
                  </div>
                  
                  <div class="form-group" >

                  </div>
                    <div class="form-group" >
                      <label for="pname">Name</label>
                      <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Product Name">
                      <span id="errorname" class="text-danger">
                    </div>
                    <div class="form-group">
                      <label for="pimage">Image</label>
                      <input type="file" class="form-control" name="product_image" id="product_image"  placeholder="Product Image">
                      <span id="errorimage" class="text-danger">
                    </div>
                    
                    <div class="form-group">
                      <label for="pimage">Category</label>
                      <select class="form-control" name="category" id="category">

                        {% endfor %} 
                      </select>
                      <span id="errorcategory" class="text-danger">

                    {% comment %} <div class="form-group">
                      <label for="price">Original Price</label>
                      <input type="text" class="form-control" name="original_price" id="original_price" placeholder="Original Price">

                    </div> {% endcomment %}
                    <div class="form-group">
                      <label for="price">Selling Price</label>
                      <input type="text" class="form-control" name="selling_price" id="selling_price" placeholder="Selling Price">
                      <span id="errorprice" class="text-danger">
                    </div>
                    <div class="form-group">
                      <label for="Stock">Stock</label>
                      <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Product Stock">
                      
                    </div>
                    <div class="form-group my-4">
                      <label for="" class="text-dark">Small Description</label>
                      <textarea class="form-control" name="small_description" id="small_description" rows="3"></textarea>
                      <span id="errordescription" class="text-danger">
                  </div>
                    <div class="form-group my-4">
                        <label for="" class="text-dark">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        <span id="errordescription" class="text-danger">
                    </div>
                    <div id="alert-box"></div>
                    <div class="image-area mb-3"><div id="image-box"></div>
                    
                    <button type="submit" class="btn " id="btn1"style="background:#3386FF;">ADD PRODUCT</button>
                  </form>
            </div>
        </div>
    </div>
</div>
