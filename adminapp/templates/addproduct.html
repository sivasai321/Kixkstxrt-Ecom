{% extends 'base.html' %}{% block content %}
<div class="container">
  <div id="alert-box"></div>
  <div id="image-box" class="mb-3"></div>
  <div class="col-md-8 my-4 mx-auto" style="width:60%;">
    <div class="card">
      <div class="card-header">
        <h4 class=" text-info">ADD TO PRODUCTS</h4>
      </div>
      <div class="card-body">
        <form action="addproduct" id="image-form" method ="POST" enctype="multipart/form-data">
          {% csrf_token %}
            <div class="form-group" >
              <label for="pname">Slug</label>
              <input type="text" class="form-control" name="slug"  id="slug" aria-describedby="emailHelp" placeholder="Slug Url">
              <span id="errorbrand" class="text-danger"></span>
            </div>
            <div class="form-group" >
              <label for="pname">Product Tag</label>
              <input type="text" class="form-control" name="tag" id="tag" aria-describedby="emailHelp" placeholder="Product Tag">
              <span id="errorname" class="text-danger">
            </div>
            <div class="form-group" >
              <label for="pname">Name</label>
              <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Product Name">
              <span id="errorname" class="text-danger">
            </div>
            <div class="form-group">
              <label for="pimage">Image</label>
              <input type="file" class="form-control" name="product_image" id="product_image"  placeholder="Product Image">
              <span id="errorimage" class="text-danger">
            </div>
            <div class="form-group">
              <div id="image-box1" class="image-container"></div>
                <div class="d-flex justify-content-end">
                  <a class="btn btn-sm btn-primary ms-3" id="crop-btn1" style=" margin-top: 10px; display: none;">Crop</a>
                  <a href="addproduct" class="btn btn-sm btn-danger  ms-3" id="cancel-crop" style=" margin-top: 10px; display: none;">Cancel</a>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="pimage">Category</label>
                <select class="form-control" name="category" id="category">
                    <option value="0">Select Category</option>
                    {% for category in categories %} 
                      <option value="{{category.id}}">
                        {{category.name}}
                      </option>
                    {% endfor %} 
                </select>
                <span id="errorcategory" class="text-danger">
            </div>
             

                    {% comment %} <div class="form-group">
                      <label for="price">Original Price</label>
                      <input type="text" class="form-control" name="original_price" id="original_price" placeholder="Original Price">
                      <span id="errorprice" class="text-danger">
                    </div> {% endcomment %}
              <div class="form-group">
                <label for="price">Selling Price</label>
                <input type="text" class="form-control" name="selling_price" id="selling_price" placeholder="Selling Price">
                <span id="errorprice" class="text-danger">
              </div>
              <div class="form-group">
                <label for="Stock">Stock</label>
                <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Product Stock">
              </div>
              <div class="form-group my-4">
                      <label for="" class="text-dark">Small Description</label>
                      <textarea class="form-control" name="small_description" id="small_description" rows="3"></textarea>
                      <span id="errordescription" class="text-danger">
              </div>
              <div class="form-group my-4">
                        <label for="" class="text-dark">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                        <span id="errordescription" class="text-danger">
              </div>
              <div id="alert-box"></div>
                    <div class="image-area mb-3"><div id="image-box"></div>
                    
                    <button type="submit" class="btn " id="btn1"style="background:#3386FF;">ADD PRODUCT</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>

  const imagebox1 = document.getElementById('image-box1')
    const crop_btn1 = document.getElementById('crop-btn1')
    const input1 = document.getElementById('product_image')
    // When user uploads the image this event will get triggered
    input1.addEventListener('change', () => {
     
      // Getting image file object from the input variable
      const img_data1 = input1.files[0]
      // createObjectURL() static method creates a DOMString containing a URL representing the object given in the parameter.
      // The new object URL represents the specified File object or Blob object.
      const url1 = URL.createObjectURL(img_data1)
      // Creating a image tag inside imagebox which will hold the cropping view image(uploaded file) to it using the url created before.
      imagebox1.innerHTML =` <img src="${url1}" id="image1" style="width:50%;">`
      // Storing that cropping view image in a variable
      const image = document.getElementById('image')
      // Displaying the image box
      document.getElementById('image-box1').style.display = 'block'
      // Displaying the Crop buttton
      document.getElementById('crop-btn1').style.display = 'block'
      document.getElementById('cancel-crop').style.display = 'block'
      // Hiding the Post button
      const cropper1 = new Cropper(image1, {
        autoCropArea: 1,
        viewMode: 1,
        scalable: false,
        zoomable: false,
        movable: false,
        minCropBoxWidth: 50,
        minCropBoxHeight: 50,
      })
      // When crop button is clicked this event will get triggered
        crop_btn1.addEventListener('click', () => {
        // This method coverts the selected cropped image on the cropper canvas into a blob object
        cropper1.getCroppedCanvas().toBlob((blob) => {
          // Gets the original image data
          let fileInputElement1 = document.getElementById('product_image');
          // Make a new cropped image file using that blob object, image_data.name will make the new file name same as original image
          let file1 = new File([blob], img_data1.name, { type: "image/*", lastModified: new Date().getTime() });
          // Create a new container
          let container1 = new DataTransfer();
          // Add the cropped image file to the container
          container1.items.add(file1);
          // Replace the original image file with the new cropped image file
          fileInputElement1.files = container1.files;
          // document.getElementById('imgView1').src = URL.createObjectURL(fileInputElement1.files[0])
          // Hide the cropper box
          document.getElementById('image-box1').style.display = 'none'
          // Hide the crop button
          document.getElementById('crop-btn1').style.display = 'none'
          document.getElementById('cancel-crop').style.display = 'none'
  
  
        })
      })
      
  })

</script>
